<html>
    <head>
        <title>Visualizing the Cultural Revolution in China</title>
        <link rel="stylesheet" href="cultural-revolution.css">
        <script type="text/javascript" src="/javascripts/d3.v2.js"></script>
        <script type="text/javascript" src="jquery-1.8.0.min.js"></script>
    </head>
    <body>
        <input type="button" onclick="colour('red')" value='red'/>

        <div id="summaries"></div>
        <div id="graph"></div>
        <script type="text/javascript">


            var typeMap = {
                "person" : d3.svg.symbolTypes[~~(Math.random() * d3.svg.symbolTypes.length)],
                "item" : d3.svg.symbolTypes[~~(Math.random() * d3.svg.symbolTypes.length)],
                "group" : d3.svg.symbolTypes[~~(Math.random() * d3.svg.symbolTypes.length)],
            };

            var colors = d3.scale.category20b();
            var symbols = d3.svg.symbolTypes;

            var colorMap = {};
            var symbolMap = {};

            var w = 960,
                h = 500,
                nodes = [],
                node;

            function getShape(type) {
                if (!(type in symbolMap)) 
                    symbolMap[type] = symbols[Object.keys(symbolMap).length];
                return symbolMap[type];
            }

            function getColor(type) {
                if (!(type in colorMap))
                    colorMap[type] = colors(Object.keys(colorMap).length);
                return colorMap[type];
            }


            function colour(colour) {
                var selection= window.getSelection();
                console.log(selection)
                if (selection.toString()!=="") {
                    var range = selection.getRangeAt(0);
                    var span = document.createElement("span");
                    span.className = colour;
                    span.innerHTML = range.toString();
                    range.deleteContents();
                    range.insertNode(span);
                }
            }

            d3.json("china.cr.entity.json", function(entityList) {
                var entityMap = {};
                entityList.forEach(function(d, i) {
                    if (!("shortname" in d))
                        d.shortname = d.name;
                    if (!("image" in d))
                        d.image = "https://d3nwyuy0nl342s.cloudfront.net/images/icons/public.png";
                    d.index = i;
                    entityMap[d.id] = i;
                });

            d3.json("china.cr.event.json", function(eventList) {
                var eventLinks = [];
                var eventTypeSet = {};
                var summaryList = [];

                eventList.forEach(function(d, i) {
                    var central = entityMap[d.central];
                    var summaryId = summaryList.length;
                    summaryList.push({ "summary": d.summary,
                                       "annotations": "cat" });

                    $.post("http://localhost:8080",
                           { text: d.summary },
                           function(response) {
                        summaryList[summaryId].annotations = response;
                    });

                    eventTypeSet[d.type] = true;
                    for (i = 0; i < d.affected.length; i++) {
                        var affected = entityMap[d.affected[i]];
                        eventLinks.push( {"source": central, 
                                          "target": affected,
                                          "type": d.type,
                                          "summaryId": summaryId,
                                          "time": d.time,
                                          "value":10} );
                    }
                });
                var eventTypes = [];
                for (var key in eventTypeSet)
                    eventTypes.push(key);

                d3.select("#summaries")
                  .selectAll("p")
                  .data(summaryList)
                  .enter()
                  .append("p")
                  .text(function(d) { return d.summary; });

                console.log("click highlight");

                var vis = d3.select("#graph").append("svg:svg")
                            .attr("width", w)
                            .attr("height", h);

                vis.append("svg:defs")
                   .selectAll("marker")
                   .data(eventTypes)
                   .enter()
                   .append("svg:marker")
                   .attr("id", String)
                   .attr("viewBox", "0 -5 10 10")
                   .attr("refX", 15)
                   .attr("refY", -1.5)
                   .attr("markerWidth", 12)
                   .attr("markerHeight", 12)
                   .attr("orient", "auto")
                   .append("svg:path")
                   .attr("d", "M0,-5L10,0L0,5");

                var force = d3.layout.force()
                              .charge(-200)
                              .linkDistance(60)
                              .size([w, h]);

                force.nodes(entityList)
                     .links(eventLinks)
                     .start();

                var link = vis.selectAll(".link")
                              .data(eventLinks)
                              .enter()
                              .append("line")
                              .style("stroke", function(d) { return getColor(d.type);})
                              .attr("class", function(d) { return "link " + d.type; })
                              .attr("marker-end", function(d) { return "url(#" + d.type + ")"; });

                link.append("title")
                    .text(function(d) {return summaryList[d.summaryId].summary;});

                var node = vis.selectAll(".node")
                              .data(entityList)
                              .enter()
                              .append("g")
                              .attr("class", "node")
                              .call(force.drag);

                node.append("image")
                    .attr("xlink:href", function(d) { return d.image; })
                    .attr("x", -8)
                    .attr("y", -8)
                    .attr("width", 32)
                    .attr("height", 32);

                node.append("title")
                    .text(function(d) {return d.shortname;});

                force.on("tick", function() {
                    link.attr("x1", function(d) {return d.source.x;})
                    link.attr("y1", function(d) {return d.source.y;})
                    link.attr("x2", function(d) {return d.target.x;})
                    link.attr("y2", function(d) {return d.target.y;});

                    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
                });
            });
            });
        </script>
    </body>
</html>
