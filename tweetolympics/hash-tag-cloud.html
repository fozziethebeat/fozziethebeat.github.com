<script src="/javascripts/d3.v2.js"></script>
<script src="/javascripts/d3.layout.cloud.js"></script>
<body>
<script>
  d3.json("/tweetolympics/basketball.hashtag.count.json", function(tagcounts) {

  var fontSize = d3.scale.log().range([1, 100])

  console.log(tagcounts.length);
  d3.layout.cloud().size([300, 300])
    .words(tagcounts)
    .text(function(d) { return d.key; })
    .font("Impact")
    .fontSize(function(d) { return fontSize(+d.value); })
    .on("end", draw)
    .start();

  function draw(words) {
    d3.select("body").append("svg")
        .attr("width", 300)
        .attr("height", 300)
      .append("g")
        .attr("transform", "translate(150,150)")
      .selectAll("text")
        .data(words)
      .enter().append("text")
      .style("font-size", function(d) { return fontSize(+d.value) + "px"; })
        .attr("text-anchor", "middle")
        .attr("transform", function(d) {
          return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
        })
        .text(function(d) { return d.key; });
  }

  });
</script>
