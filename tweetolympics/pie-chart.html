<!DOCTYPE html>
<html>
  <head>    
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Testing Pie Chart</title>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js?2.1.3"></script>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.geom.js?2.1.3"></script>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.layout.js?2.1.3"></script>

    <style type="text/css">
        .slice text {
            font-size: 16pt;
            font-family: Arial;
        }   
    </style>
  </head>
  <body>
    <script type="text/javascript">

    var color = d3.scale.category20c();     //builtin range of colors

    d3.json("olympics.all.langs.json", function(langCounts) {
        var sum = 0
        langCounts.forEach(function (e, i) {
            e.count = +e.count;
            sum += e.count;
        });
        langCounts.forEach(function (e, i) {
            e.percent = e.count / sum;
        });

        var vis = d3.select("body")
                    .append("svg:svg")
                    .data([langCounts])
                    .attr("width", 300)
                    .attr("height", 300)
                    .append("svg:g")
                    .attr("transform", "translate(100, 100)")

        var arc = d3.svg.arc()
                    .outerRadius(100);

        var pie = d3.layout.pie()
                    .value(function(d) { return d.percent; });

        var arcs = vis.selectAll("g.slice")
                      .data(pie)
                      .enter()
                      .append("svg:g")
                      .attr("class", "slice");
        arcs.append("svg:path")
            .attr("fill", function(d, i) { return color(i); } )
            .attr("d", arc);

        arcs.append("svg:text")
            .attr("transform", function(d) {
                d.innerRadius = 0;
                d.outerRadius = 100;
                return "translate(" + arc.centroid(d) + ")";
            })
            .attr("text-anchor", "middle")
            .text(function(d, i) { return langCounts[i]['user.lang']; });
    });
    </script>
  </body>
</html>
