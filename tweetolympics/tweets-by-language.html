<html>
  <head>
    <title>Number of tweets per language"</title>
    <script type="text/javascript" src="/javascripts/d3.v2.js"></script>
    <script type="text/javascript" src="/javascripts/d3.geo.js"></script>
    <script type="text/javascript" src="/javascripts/d3.layout.cloud.js"></script>
    <link type="text/css" rel="stylesheet" href="tweets-by-language.css"/>
    <link type="text/css" rel="stylesheet" href="colorbrewer.css"/>
  </head>

  <body>
    <div id="controls">
        <div id="sports" class="control">
            <h3>Select a Sport</h3>
        </div>
        <div id="sportChart">
            <div id="sportLabels"></div>
            <div id="sportBars"></div>
        </div>
    </div>

    <div style="float; left" id="tagCloud">
        <h3>Popular Hash Tags</h3>
        <progress id="status" value="0" max="100"></progress>
    </div>

    <div id="globe">
        <h3>Tweets per language, around the world</h3>
    </div>

    <script type="text/javascript" src="/tweetolympics/tweets-by-language.js"></script>
    <script type="text/javascript" src="cloud.js"></script>
  </body>
