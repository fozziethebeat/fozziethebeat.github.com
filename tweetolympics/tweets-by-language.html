<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>Number of tweets per language"</title>
    <script type="text/javascript" src="/javascripts/d3.v2.js"></script>
    <script type="text/javascript" src="/javascripts/d3.geo.js"></script>
    <link type="text/css" rel="stylesheet" href="globe-style.css"/>
    <link type="text/css" rel="stylesheet" href="colorbrewer.css"/>
    <style type="text/css">

svg {
  width: 1280px;
  height: 800px;
  pointer-events: all;
}

circle {
  fill: #dbe4f0;
}

path {
  fill: #aaa;
  stroke: #fff;
}

    </style>
  </head>
  <body>
    <div id="body">
        <div id="header">
            Total number of tweets for each language, matched to countries using
            their dominant language.
        </div>
        <div id="globe">
        </div>
    </div>
    <script type="text/javascript">

var feature;

var projection = d3.geo.azimuthal()
    .scale(380)
    .origin([-71.03,42.37])
    .mode("orthographic")
    .translate([640, 400]);

var circle = d3.geo.greatCircle()
    .origin(projection.origin());

var scale = {
  orthographic: 380,
  stereographic: 380,
  gnomonic: 380,
  equidistant: 380 / Math.PI * 2,
  equalarea: 380 / Math.SQRT2
};

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("#globe").append("svg:svg")
    .attr("class", "Blues")
    .attr("width", 1280)
    .attr("height", 800)
    .on("mousedown", mousedown);

var quantize = d3.scale.log().domain([0, 15000000]).range(d3.range(8));
var logScale = d3.scale.log();

var scaleCount = function(x) { return Math.round(logScale(x)) + 1; };

d3.json("olympics.langs.json", function(languageCounts) {
    var langMap = {}
    languageCounts.forEach(function(le, i) {
        langMap[le['user.lang']] = parseInt(le['count']);
    });
    var tweetCount = function(lang) {
        if (lang in langMap)
            return langMap[lang];
        else 
            return 1;
    };

    // language mappings found by
    // http://www.loc.gov/standards/iso639-2/php/code_list.php
d3.json("world-countries.json", function(collection) {
  feature = svg.selectAll("path")
      .data(collection.features)
    .enter().append("svg:path")
    .attr("class", function(d) { return "q" + scaleCount(tweetCount(d.lang)) + "-9"; })
      .attr("d", clip);

  feature.append("svg:title")
         .text(function(d) { return d.properties.name + ": " + tweetCount(d.lang) + " tweets"; });
});
});

d3.select(window)
    .on("mousemove", mousemove)
    .on("mouseup", mouseup);

d3.select("select").on("change", function() {
  projection.mode(this.value).scale(scale[this.value]);
  refresh(750);
});

var m0,
    o0;

function mousedown() {
  m0 = [d3.event.pageX, d3.event.pageY];
  o0 = projection.origin();
  d3.event.preventDefault();
}

function mousemove() {
  if (m0) {
    var m1 = [d3.event.pageX, d3.event.pageY],
        o1 = [o0[0] + (m0[0] - m1[0]) / 8, o0[1] + (m1[1] - m0[1]) / 8];
    projection.origin(o1);
    circle.origin(o1)
    refresh();
  }
}

function mouseup() {
  if (m0) {
    mousemove();
    m0 = null;
  }
}

function refresh(duration) {
  (duration ? feature.transition().duration(duration) : feature).attr("d", clip);
}

function clip(d) {
  return path(circle.clip(d));
}

    </script>
  </body>
</html>
